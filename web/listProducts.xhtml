  <h:head>
    <title>Available Products</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </h:head>

  <h:body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <h3 class="ml-2">XPTO Car Shop</h3>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <c:if test="#{UsersController.loginBean.userID > 0}">
            <h:form>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <h:commandLink class="nav-link" value="About Us" />
                </li>
                <li class="nav-item">
                  <h:commandLink class="nav-link" value="Contact" />
                </li>
                <li class="nav-item">
                  <h:commandLink
                    class="nav-link"
                    value="Logout"
                    action="#{UsersController.logoutUser()}"
                  />
                </li>
              </ul>
            </h:form>
          </c:if>
          <c:if test="#{UsersController.loginBean.userID == -1}">
            <h:form>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <h:commandLink class="nav-link" value="About Us" />
                </li>
                <li class="nav-item">
                  <h:commandLink class="nav-link" value="Contact" />
                </li>
              </ul>
            </h:form>
          </c:if>
        </ul>
      </div>
    </nav>

    <!-- Table -->
    <div class="container mt-5">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Items in Stock</th>

            <c:if test="#{UsersController.loginBean.userID > 0}">
              <th scope="col">Options</th>
            </c:if>
          </tr>
        </thead>
        <tbody>
          <c:forEach
            items="#{ProductTypesController.productTypesList}"
            var="product"
            varStatus="metadata"
          >
            <tr>
              <td>#{product.id}</td>
              <td>#{product.typeName}</td>
              <td>#{product.price}</td>
              <td>#{product.stock}</td>
              <c:if test="#{UsersController.loginBean.userID > 0}">
                <c:if test="#{UsersController.loginBean.isAdmin}">
                  <td>
                    <button
                      id="modalActivate"
                      type="button"
                      class="btn btn-primary"
                      data-toggle="modal"
                      data-target="#editContactModal#{product.id}"
                    >
                      Update
                    </button>
                    <button
                      id="modalActivate"
                      type="button"
                      class="btn btn-danger"
                      data-toggle="modal"
                      data-target="#deleteContactModal#{product.id}"
                    >
                      Delete
                    </button>
                    <div
                      class="modal fade right"
                      id="editContactModal#{product.id}"
                      tabindex="-1"
                      role="dialog"
                      aria-labelledby="exampleModalPreviewLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5
                              class="modal-title"
                              id="exampleModalPreviewLabel"
                            >
                              Edit Product
                            </h5>
                            <button
                              type="button"
                              class="close"
                              data-dismiss="modal"
                              aria-label="Close"
                            >
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <h:form>
                              <div class="form-group">
                                <label for="type_name">Type Name</label>
                                <h:inputText
                                  class="form-control"
                                  value="#{ProductTypesController.typeName}"
                                />
                              </div>
                              <div class="form-group">
                                <label for="type_name">Price</label>
                                <h:inputText
                                  class="form-control"
                                  value="#{ProductTypesController.price}"
                                />
                              </div>
                              <div class="form-group">
                                <label for="type_name">Stock</label>
                                <h:inputText
                                  class="form-control"
                                  value="#{ProductTypesController.stock}"
                                />
                              </div>
                              <div class="form-group">
                                <label for="type_name">Minimum Stock</label>
                                <h:inputText
                                  class="form-control"
                                  value="#{ProductTypesController.minStock}"
                                />
                              </div>
                              <h:commandLink
                                class="btn btn-primary"
                                value="Update Product"
                                action="#{ProductTypesController.updateProduct(product.id)}"
                              />
                            </h:form>
                          </div>
                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-secondary"
                              data-dismiss="modal"
                            >
                              Close
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div
                      class="modal fade right"
                      id="deleteContactModal#{product.id}"
                      tabindex="-1"
                      role="dialog"
                      aria-labelledby="exampleModalPreviewLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5
                              class="modal-title"
                              id="exampleModalPreviewLabel"
                            >
                              Delete Product
                            </h5>
                            <button
                              type="button"
                              class="close"
                              data-dismiss="modal"
                              aria-label="Close"
                            >
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            Are you sure you want to delete
                            <span class="font-weight-bold"
                              >#{product.typeName}</span
                            >
                            from your Store?
                          </div>
                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-secondary"
                              data-dismiss="modal"
                            >
                              Cancel
                            </button>
                            <h:form>
                              <h:commandLink
                                class="btn btn-danger"
                                value="Delete Product"
                                action="#{ProductTypesController.deleteProduct(product.id)}"
                              />
                            </h:form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </c:if>
                <c:if test="#{UsersController.loginBean.isAdmin == false}">
                  <td>
                    <button
                      id="modalActivate"
                      type="button"
                      class="btn btn-primary"
                      data-toggle="modal"
                      data-target="#buyContactModal#{product.id}"
                    >
                      Buy
                    </button>
                    <div
                      class="modal fade right"
                      id="buyContactModal#{product.id}"
                      tabindex="-1"
                      role="dialog"
                      aria-labelledby="exampleModalPreviewLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5
                              class="modal-title"
                              id="exampleModalPreviewLabel"
                            >
                              Buy Product
                            </h5>
                            <button
                              type="button"
                              class="close"
                              data-dismiss="modal"
                              aria-label="Close"
                            >
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <h:form>
                              <div class="form-group">
                                <label for="type_name"
                                  >#{product.typeName}</label
                                >
                              </div>
                              <h:commandLink
                                class="btn btn-success"
                                value="Buy Product"
                                action="#{TransactionsController.buyProduct(product.id, product.price, product.typeName, UsersController.loginBean.userID)}"
                              />
                            </h:form>
                          </div>
                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-secondary"
                              data-dismiss="modal"
                            >
                              Close
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </c:if>
              </c:if>
            </tr>
          </c:forEach>

        </tbody>
      </table>
      <c:if test="#{UsersController.loginBean.isAdmin}">
        <button
          id="modalActivate"
          type="button"
          class="btn btn-dark"
          data-toggle="modal"
          data-target="#createNewProductModal"
        >
          Add a new Product
        </button>
      </c:if>
    </div>

    <div
      class="modal fade right"
      id="createNewProductModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalPreviewLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalPreviewLabel">
              New Product
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h:form>
              <div class="form-group">
                <label for="first_name">Type Name</label>
                <h:inputText
                  class="form-control"
                  value="#{TransactionsController.typeName}"
                />
              </div>
              <div class="form-group">
                <label for="first_name">Price</label>
                <h:inputText
                  class="form-control"
                  value="#{TransactionsController.price}"
                />
              </div>
              <div class="form-group">
                <label for="first_name">Stock</label>
                <h:inputText
                  class="form-control"
                  value="#{TransactionsController.stock}"
                />
              </div>
              <div class="form-group">
                <label for="first_name">Minimum Stock</label>
                <h:inputText
                  class="form-control"
                  value="#{TransactionsController.minStock}"
                />
              </div>
              <h:commandButton
                class="btn btn-primary"
                value="Create Product"
                action="#{TransactionsController.addProduct()}"
              />
            </h:form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
