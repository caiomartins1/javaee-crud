<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <h:head>
    <title>XPTO | Register</title>

    <!-- Bootstrap CSS Files -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </h:head>
  <h:body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <h3 class="ml-2">XPTO Car Shop</h3>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <h:link class="nav-link">About us</h:link>
          </li>

          <li class="nav-item">
            <h:link class="nav-link">Contact</h:link>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Home content -->
    <div class="container mt-5">
      <div class="col">
        <h:form>
          <div class="form-group">
            <label for="first_name">Username</label>
            <h:inputText
                class="form-control"
                value=""
            />
          </div>
          <div class="form-group">
            <label for="first_name">Password</label>
            <h:inputSecret
                class="form-control"
                value=""
            />
          </div>
          <button type="submit" class="btn btn-primary">Edit Contact</button>
        </h:form>

        <!-- <div class="row mt-3">
          <a href="/register" class="btn btn-dark hero-btn mr-3 px-4 py-3"
            >Create a new account</a
          >
          <a href="/login" class="btn btn-light hero-btn px-4 py-3"
            >Log In to your account</a
          >
          <h:form>
            <h:commandLink
              class="btn btn-success hero-btn ml-3 px-4 py-3"
              value="Display available parts"
              action="listProducts"
            />
          </h:form> -->
        <!-- </div> -->
      </div>
    </div>

    <!-- Bootstrap JavaScript Files -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </h:body>
</html>
